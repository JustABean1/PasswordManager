<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Manager - Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card login-card">
    <h2 id="form-title">Sign In</h2>

    <div id="login-form">
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Sign In</button>
        <p class="switch">Don't have an account? Sign Up</p>
    </div>

    <div id="signup-form" style="display:none;">
        <input type="text" id="signup-username" placeholder="Choose Username">
        <input type="password" id="signup-password" placeholder="Choose Password">
        <button onclick="signup()">Create Account</button>
        <p class="switch">Already have an account? Sign In</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
